{% extends 'base.html' %}

{% block title %}Add/Edit Issue{% endblock %}

{% block content %}
<h1>{{ view.action }} Issue</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'issue_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

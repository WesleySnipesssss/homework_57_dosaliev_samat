{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ object.summary }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'issue_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
